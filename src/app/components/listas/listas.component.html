<ion-list color="dark">

    <ion-item-sliding *ngFor="let lista of deseosService.listas | filtroCompletado: terminada, let i = index">

        <ion-item color="dark" detail (click)='seleccionarLista(lista)'>
            <ion-label>{{lista.titulo}}</ion-label>
            <ion-badge slot='end' color='tertiary'>{{lista.items.length}}</ion-badge>
        </ion-item>

        <ion-item-options side="start">
            <ion-item-option (click)="borrarLista( lista )">
                <ion-icon slot='icon-only' name='close' color='danger'></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item-options side="end">
            <ion-item-option (click)="editarTitulo( lista )">
                <ion-icon slot='icon-only' name='create'></ion-icon>
            </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>

</ion-list>
